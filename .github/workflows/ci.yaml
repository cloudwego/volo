name: "CI"
on:
  pull_request:
  push:
    branches:
      - main

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  ci-pass:
    name: CI is green
    runs-on: ubuntu-latest
    needs:
      - test-linux
      - test-linux-aarch64
      - test-macos
      - test-windows
      - lint
      - docs-check
      - test-cli
    steps:
      - run: exit 0

  lint:
    runs-on: [self-hosted, Linux, amd64]

    strategy:
      matrix:
        rust: [nightly]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt,clippy
          toolchain: ${{matrix.rust}}
      - uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Format check
        run: |
          cargo fmt -- --check

  docs-check:
    runs-on: [self-hosted, Linux, amd64]

    strategy:
      matrix:
        rust: [nightly]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt,clippy
          toolchain: ${{matrix.rust}}
      - name: Docs check
        run: |
          cargo rustdoc -p volo --all-features -- --deny warnings
          cargo rustdoc -p volo-build --all-features -- --deny warnings
          cargo rustdoc -p volo-grpc --all-features -- --deny warnings
          cargo rustdoc -p volo-http --all-features -- --deny warnings
          cargo rustdoc -p volo-thrift --all-features -- --deny warnings

  test-linux:
    runs-on: [self-hosted, Linux, amd64]

    strategy:
      matrix:
        rust: [nightly, stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt,clippy
          toolchain: ${{matrix.rust}}
      - name: Run tests
        run: |
          bash scripts/install-linux-dependencies.sh
          bash scripts/clippy-and-test.sh

  test-linux-aarch64:
    runs-on: [self-hosted, Linux, aarch64]

    strategy:
      matrix:
        rust: [nightly, stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt,clippy
          toolchain: ${{matrix.rust}}
      - name: Run tests
        run: |
          bash scripts/install-linux-dependencies.sh
          bash scripts/clippy-and-test.sh

  test-macos:
    runs-on: [self-hosted, macOS]

    strategy:
      matrix:
        rust: [nightly, stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt,clippy
          toolchain: ${{matrix.rust}}
      - name: Run tests
        run: |
          bash scripts/clippy-and-test.sh

  test-windows:
    runs-on: [self-hosted, Windows]

    strategy:
      matrix:
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt,clippy
          toolchain: ${{matrix.rust}}
      - name: Run tests
        run: |
          bash scripts/clippy-and-test.sh

  test-cli:
    runs-on: [self-hosted, Linux, amd64]

    strategy:
      matrix:
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt
          toolchain: ${{matrix.rust}}
      - name: Cli tests
        run: |
          bash scripts/volo-cli-test.sh
