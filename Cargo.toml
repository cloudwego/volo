[workspace]
members = [
  "volo",
  "volo-build",
  "volo-cli",
  "volo-grpc",
  "volo-http",
  "volo-macros",
  "volo-thrift",

  "examples",
  "examples/volo-gen",
  "benchmark",
  "tests/code-generation",
]
resolver = "3"

[workspace.package]
authors = ["Volo Team <volo@cloudwego.io>"]
edition = "2024"
homepage = "https://www.cloudwego.io/docs/volo/"
repository = "https://github.com/cloudwego/volo"
license = "MIT OR Apache-2.0"
rust-version = "1.85.0"

[workspace.dependencies]
pilota = "0.12"
pilota-build = "0.12"
pilota-thrift-parser = "0.12"
pilota-thrift-reflect = "0.1"
pilota-thrift-fieldmask = "0.1"
motore = "0.4"
metainfo = "0.7"

ahash = "0.8"
anyhow = "1"
async-broadcast = "0.7"
async-stream = "0.3"
base64 = "0.22"
bytes = "1"
chrono = { version = "0.4", default-features = false, features = [
  "std",
  "alloc",
  "clock",
] }
clap = "4"
colored = "3"
cookie = "0.18"
cookie_store = "0.21"
dashmap = "6"
dirs = "6"
faststr = { version = "0.2.21", features = ["serde"] }
futures = "0.3"
futures-util = "0.3"
flate2 = "1"
git2 = { version = "0.20", default-features = false }
governor = "0.10"
h2 = "0.4"
heck = "0.5"
hex = "0.4"
hickory-resolver = "0.25"
http = "1"
http-body = "1"
http-body-util = "0.1"
hyper = "1"
hyper-timeout = "0.5"
hyper-util = "0.1"
ipnet = "2"
itertools = "0.14"
itoa = "1"
libc = "0.2"
linkedbytes = "0.1"
linked-hash-map = "0.5"
log = "0.4"
matchit = "0.8"
memchr = "2"
mime = "0.3"
mime_guess = { version = "2", default-features = false }
mockall = "0.13"
mockall_double = "0.3"
multer = "3"
mur3 = "0.1"
nix = "0.30"
nom = "8"
normpath = "1"
num_enum = "0.7"
once_cell = "1"
parking_lot = "0.12"
paste = "1"
pathdiff = "0.2"
percent-encoding = "2"
pin-project = "1"
pretty_env_logger = "0.5"
proc-macro2 = "1"
quote = "1"
rand = "0.9"
regex = "1"
reqwest = "0.12"
run_script = "0.11"
rustc-hash = { version = "2", features = ["rand"] }
same-file = "1"
scopeguard = "1"
serde = "1"
serde_json = "1"
serde_urlencoded = "0.7"
serde_yaml = "0.9"
simdutf8 = "0.1"
socket2 = "0.5"
sonic-rs = "0.5"
syn = "2"
sysinfo = "0.35"
tempfile = "3"
thiserror = "2"
tokio = "1"
tokio-stream = "0.1"
tokio-test = "0.4"
tokio-util = "0.7"
tonic = "0.13"
tonic-web = "0.13"
tower = "0.5"
tracing = "0.1"
tracing-subscriber = "0.3"
update-informer = "1"
url = "2"
url_path = "0.1"
walkdir = "2"
zstd = "0.13.3"

# Optional dependencies
rustls = { version = "0.23", default-features = false, features = ["std", "tls12"] }
rustls-pemfile = "2"
rustls-pki-types = "1"
webpki-roots = "0.26"

tokio-rustls = "0.26"
native-tls = "0.2"
tokio-native-tls = "0.3"

tungstenite = "0.27"
tokio-tungstenite = "0.27"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'unwind'
incremental = false
overflow-checks = false

