[package]
name = "volo-http"
version = "0.0.0"
edition.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
authors.workspace = true
description = "HTTP framework implementation of volo."
documentation = "https://docs.rs/volo-http"
readme = "README.md"
categories = ["asynchronous", "network-programming", "web-programming"]
keywords = ["async", "rpc", "http"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
volo = { version = "0.8", path = "../volo" }
motore.workspace = true

hyper = { version = "=1.0.0-rc.3", features = ["server", "http1", "http2"] }
tokio = { workspace = true, features = [
    "time",
    "macros",
    "rt",
    "signal",
    "parking_lot",
] }
http.workspace = true
http-body-util = "=0.1.0-rc.2"
matchit.workspace = true
tracing.workspace = true
futures-util.workspace = true
pin-project.workspace = true
bytes.workspace = true
serde_json.workspace = true
thiserror.workspace = true
mime.workspace = true
serde.workspace = true
parking_lot.workspace = true

[dev-dependencies]
serde = { version = "1", features = ["derive"] }
